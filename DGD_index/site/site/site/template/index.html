{% include "header.html" %}
<body>
<link href="/static/css/index_style.css" rel="stylesheet">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#top-navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img alt="brand" src="/static/icon/news.svg" height="36"/>
                    News Crucible
                </a>
                <div class="collapse navbar-collapse" id="top-navbar-collapse">
                    <!--<ul class="navbar-nav">-->
                    <!--<li class="nav-item active">-->
                    <!--<a class="nav-link" href="#"><span class="sr-only">(current)</span></a>-->
                    <!--</li>-->
                    <!--</ul>-->
                    <!--<ul class="navbar-nav ml-md-auto">-->
                    <!--<li class="nav-item active">-->
                    <!--<a class="nav-link" href="#">打赏<span class="sr-only">(current)</span></a>-->
                    <!--</li>-->
                    <!--</ul>-->
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="carousel slide" id="carousel-main">
                <ol class="carousel-indicators">
                    <li data-slide-to="0" data-target="#carousel-main" class="active">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-main">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-main">
                    </li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" alt="Carousel Bootstrap First"
                             src="/static/img/c1.jpg">
                        <div class="carousel-caption">
                            <h2 class="text-center">
                                新闻搜索
                            </h2>
                            <form action="/s" method="get">
                                <div class="input-group input-group-lg">
                                    <input type="text" class="form-control input input-lg" id="search-text-text-keyword"
                                           placeholder="Type to search" name="keyword"
                                           autocomplete="off">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default btn-lg" type="submit">&nbsp;搜索&nbsp;</button>
                                    </span>
                                </div>
                                <input type="hidden" name="mode" value="text-text">
                            </form>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" alt="Carousel Bootstrap Second"
                             src="/static/img/c2.png">
                        <div class="carousel-caption">
                            <h2 class="text-center">
                                新闻图片
                            </h2>
                            <form action="/s" method="get">
                                <div class="input-group input-group-lg">
                                    <input type="text" class="form-control input input-lg"
                                           id="search-text-image-keyword"
                                           placeholder="Type to search" name="keyword"
                                           autocomplete="off">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default btn-lg" type="submit">&nbsp;搜索&nbsp;</button>
                                    </span>
                                </div>
                                <input type="hidden" name="mode" value="text-image">
                            </form>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" alt="Carousel Bootstrap Third"
                             src="/static/img/c3.jpg">
                        <div class="carousel-caption">
                            <h2 class="text-center">
                                上传图片，发现新闻
                            </h2>
                            <form action="/i" method="post" enctype="multipart/form-data">
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile" name="image"
                                               autocomplete="off">
                                        <label class="custom-file-label" for="inputGroupFile">选择图片</label>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-light" type="submit">&nbsp;上传&nbsp;</button>
                                    </div>
                                </div>
                                <input type="hidden" name="mode" value="image">
                            </form>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel-main" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-main" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        {% for item in random_item %}
                        <div class="col-md-4">
                            <div class="jumbotron">
                                <img class="card-img-top"
                                     src="{{ static_url('img/' + item['data']['imgpath']) }}"/>
                                <h4>
                                    {{ item['data']['title'] }}
                                </h4>
                                <p><a class="btn btn-primary" href="{{ '/v?handle=' + item['data']['path'] }}">More</a>
                                </p>
                            </div>
                        </div>
                        {% end %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-sm navbar-fixed-bottom navbar-light bg-light">
                <blockquote class="blockquote mx-auto">
                    <p class="mb-0">
                        NewsCrucible,一个兴趣使然的新闻搜索平台
                    </p>
                    <footer class="blockquote-footer">
                        By 谢熠辰 詹欣宇 岳野
                    </footer>
                </blockquote>
            </nav>
        </div>
    </div>
</div>

<script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/js/index_script.js"></script>
</body>
</html>
